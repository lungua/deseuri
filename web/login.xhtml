<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title >Des</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/jsfcrud.css"/>

    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />



        <div id="top" class="top">
            <h:form  id="form" >  
                <style>
                    * {
                        box-sizing: border-box;
                    }
                    .header {

                        padding: 10px;
                    }
                    .row::after {
                        content: "";
                        clear: both;
                        display: table;
                    }
                    [class*="col-"] {
                        float: left;
                        padding: 10px;

                    }
                    .col-1 {width: 8.33%;}
                    .col-2 {width: 16.66%;}
                    .col-3 {width: 25%;}
                    .col-4 {width: 33.33%;}
                    .col-5 {width: 41.66%;}
                    .col-6 {width: 50%;}
                    .col-7 {width: 58.33%;}
                    .col-8 {width: 66.66%;}
                    .col-9 {width: 75%;}
                    .col-10 {width: 83.33%;}
                    .col-11 {width: 91.66%;}
                    .col-12 {width: 100%;}
                    .col-unitate {width: 25%;}
                    .col-selunitate {width: 30%; align-content: center}
                    .col-user {width: 20%;}
                    .col-login {width: 25%;}

                </style>


                <div class="header"  style="height: 40px;"> 
                    <p:outputLabel  value="Xxxxxxx             " style="font-size: 35px !important;"/>
                </div>
                <div class="col-unitate" > 

                </div>
                <div id="idSoc" class="col-selunitate"  > 

                    Unitate selectata : 
                    <font color="#ffcc33"> 
                        #{utilizatoriController.societateSelectata.numeSocietate} 
                    </font>
                    <p:commandLink  style="align-content: flex-end;font: italic;" disabled="#{utilizatoriController.selectatUser}" actionListener="#{societateController.prepareCreateSoc}" value="CreazaUnitateNoua" update="form" oncomplete="PF('SocietateCreateDialog1').show()"  />
                </div>

                <div class="col-user">
                    Utilizator logat: 
                    <font color="#ffcc33"> 
                        #{utilizatoriController.usser}
                    </font>
                </div>

                <div align="right"  >
                    <p:commandButton id="LoginButton" disabled="#{utilizatoriController.selectatUser}"  value="Login" actionListener="#{utilizatoriController.prepareCreateUser}" update="" oncomplete="PF('UtilizatoriLogareDialog').show()"/>
                    <p:commandButton value="Logout" disabled="#{utilizatoriController.selectatUser}" actionListener="#{utilizatoriController.logout()}"  update=":form"  />
                    <p:commandLink style="align-content: flex-end" disabled="#{!utilizatoriController.selectatUser}" actionListener="#{utilizatoriController.prepareCreateUser}" value="SignIn" update="form" oncomplete="PF('UserCreareDialog').show()"  />


                </div>
            </h:form>
            <ui:include src="logareUser.xhtml"/>
            <ui:include src="/jsf/utilizatori/CreateUser.xhtml"/>
            <ui:include src="/jsf/societate/CreazaSocietate.xhtml"/>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>
    </h:body>

</html>
