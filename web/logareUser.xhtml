<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <p:dialog id="UtilizatoriDlg" widgetVar="UtilizatoriLogareDialog" modal="true" resizable="false" appendTo="@(body)" header="Acces Aplicatie">
        <div align="center" >
            <h:form id="loginForm">          
                <p:growl id="msg" showDetail="true" life="3000" />
                <h:panelGroup id="display">

                    <h:panelGrid id="loginPanel" columns="2">

                        <h:outputText value="Username" />
                        <p:inputText id="username" value="#{utilizatoriController.usser}" ></p:inputText>

                        
                        <h:outputText value="Password" />
                        <p:password id="password" value="#{utilizatoriController.passw}"  feedback="false"></p:password>

                        
                        <p:commandButton action="#{utilizatoriController.loginProject}" value="Login" update="loginForm" ajax="true" onclick="UtilizatoriLogareDialog.hide()"></p:commandButton>
                        <p:commandButton action="#{utilizatoriController.cancelLogin}" value="#{bundle.Cancel}" onclick="UtilizatoriLogareDialog.hide()"/>
                        
                        <h:outputText value="" />
                        
                    </h:panelGrid>

                </h:panelGroup>
            </h:form>
            
        </div>



    </p:dialog>

</html>
