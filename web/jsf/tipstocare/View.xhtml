<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipstocareViewDlg" widgetVar="TipstocareViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipstocareTitle}">
            <h:form id="TipstocareViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipstocareController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipstocareLabel_idTipStocare}"/>
                        <h:outputText value="#{tipstocareController.selected.idTipStocare}" title="#{bundle.ViewTipstocareTitle_idTipStocare}"/>
                        <h:outputText value="#{bundle.ViewTipstocareLabel_cod}"/>
                        <h:outputText value="#{tipstocareController.selected.cod}" title="#{bundle.ViewTipstocareTitle_cod}"/>
                        <h:outputText value="#{bundle.ViewTipstocareLabel_denumire}"/>
                        <h:outputText value="#{tipstocareController.selected.denumire}" title="#{bundle.ViewTipstocareTitle_denumire}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipstocareViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
