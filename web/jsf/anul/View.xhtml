<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnulViewDlg" widgetVar="AnulViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAnulTitle}">
            <h:form id="AnulViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{anulController.selected != null}">
                        <h:outputText value="#{bundle.ViewAnulLabel_idAnul}"/>
                        <h:outputText value="#{anulController.selected.idAnul}" title="#{bundle.ViewAnulTitle_idAnul}"/>
                        <h:outputText value="#{bundle.ViewAnulLabel_anul}"/>
                        <h:outputText value="#{anulController.selected.anul}" title="#{bundle.ViewAnulTitle_anul}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AnulViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
