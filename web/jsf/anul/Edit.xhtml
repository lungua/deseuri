<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnulEditDlg" widgetVar="AnulEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAnulTitle}">
            <h:form id="AnulEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{anulController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAnulLabel_idAnul}" for="idAnul" />
                        <p:inputText id="idAnul" value="#{anulController.selected.idAnul}" title="#{bundle.EditAnulTitle_idAnul}" required="true" requiredMessage="#{bundle.EditAnulRequiredMessage_idAnul}"/>
                        <p:outputLabel value="#{bundle.EditAnulLabel_anul}" for="anul" />
                        <p:inputText id="anul" value="#{anulController.selected.anul}" title="#{bundle.EditAnulTitle_anul}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{anulController.update}" value="#{bundle.Save}" update="display,:AnulListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AnulEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnulEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
