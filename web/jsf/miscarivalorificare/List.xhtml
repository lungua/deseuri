<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMiscarivalorificareTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MiscarivalorificareListForm">
                <p:panel header="#{bundle.ListMiscarivalorificareTitle}">
                    <p:dataTable id="datalist" value="#{miscarivalorificareController.items}" var="item"
                                 selectionMode="single" selection="#{miscarivalorificareController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMiscariValorificare}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiscarivalorificareTitle_idMiscariValorificare}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMiscariValorificare}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiscarivalorificareTitle_cantitate}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantitate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiscarivalorificareTitle_adentEc}"/>
                            </f:facet>
                            <h:outputText value="#{item.adentEc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiscarivalorificareTitle_tipDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiscarivalorificareTitle_dataDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataDoc}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiscarivalorificareTitle_miscariLunaidMiscariLuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.miscariLunaidMiscariLuna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiscarivalorificareTitle_anexa2BidAnexa2B}"/>
                            </f:facet>
                            <h:outputText value="#{item.anexa2BidAnexa2B}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{miscarivalorificareController.prepareCreate}" update=":MiscarivalorificareCreateForm" oncomplete="PF('MiscarivalorificareCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MiscarivalorificareViewForm" oncomplete="PF('MiscarivalorificareViewDialog').show()" disabled="#{empty miscarivalorificareController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MiscarivalorificareEditForm" oncomplete="PF('MiscarivalorificareEditDialog').show()" disabled="#{empty miscarivalorificareController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{miscarivalorificareController.destroy}" update=":growl,datalist" disabled="#{empty miscarivalorificareController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
