<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUtilizatoriTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UtilizatoriListForm">
                <p:panel header="#{bundle.ListUtilizatoriTitle}">
                    <p:dataTable id="datalist" value="#{utilizatoriController.items}" var="item"
                                 selectionMode="single" selection="#{utilizatoriController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idUtilizatori}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilizatoriTitle_idUtilizatori}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUtilizatori}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilizatoriTitle_utilizator}"/>
                            </f:facet>
                            <h:outputText value="#{item.utilizator}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilizatoriTitle_parola}"/>
                            </f:facet>
                            <h:outputText value="#{item.parola}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilizatoriTitle_nume}"/>
                            </f:facet>
                            <h:outputText value="#{item.nume}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilizatoriTitle_prenume}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenume}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilizatoriTitle_adresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilizatoriTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilizatoriTitle_telefon}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefon}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{utilizatoriController.prepareCreate}" update=":UtilizatoriCreateForm" oncomplete="PF('UtilizatoriCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UtilizatoriViewForm" oncomplete="PF('UtilizatoriViewDialog').show()" disabled="#{empty utilizatoriController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UtilizatoriEditForm" oncomplete="PF('UtilizatoriEditDialog').show()" disabled="#{empty utilizatoriController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{utilizatoriController.destroy}" update=":growl,datalist" disabled="#{empty utilizatoriController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
