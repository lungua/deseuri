<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOperatia2aTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="Operatia2aListForm">
                <p:panel header="#{bundle.ListOperatia2aTitle}">
                    <p:dataTable id="datalist" value="#{operatia2aController.items}" var="item"
                                 selectionMode="single" selection="#{operatia2aController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idOperatia2A}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperatia2aTitle_idOperatia2A}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOperatia2A}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperatia2aTitle_cod}"/>
                            </f:facet>
                            <h:outputText value="#{item.cod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperatia2aTitle_denumire}"/>
                            </f:facet>
                            <h:outputText value="#{item.denumire}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{operatia2aController.prepareCreate}" update=":Operatia2aCreateForm" oncomplete="PF('Operatia2aCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":Operatia2aViewForm" oncomplete="PF('Operatia2aViewDialog').show()" disabled="#{empty operatia2aController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":Operatia2aEditForm" oncomplete="PF('Operatia2aEditDialog').show()" disabled="#{empty operatia2aController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{operatia2aController.destroy}" update=":growl,datalist" disabled="#{empty operatia2aController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
