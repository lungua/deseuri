<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                        <p:outputLabel value="#{bundle.EditMiscaristocareLabel_cantitate}" for="cantitate" />
                        <p:inputText id="cantitate" value="#{miscaristocareController.selected.cantitate}" title="#{bundle.EditMiscaristocareTitle_cantitate}" />
                        <p:outputLabel value="#{bundle.EditMiscaristocareLabel_tipDoc}" for="tipDoc" />

                    <p:commandButton value="#{bundle.Cancel}" onclick="MiscaristocareEditDialog.hide()"/>

        </p:dialog>

    </ui:composition>
</html>
