<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:inputTextarea rows="4" cols="30" id="numeSocietate" value="#{societateController.selected.numeSocietate}" title="#{bundle.EditSocietateTitle_numeSocietate}" />
                        <p:outputLabel value="#{bundle.EditSocietateLabel_adresa}" for="adresa" />
                        <p:inputTextarea rows="4" cols="30" id="adresa" value="#{societateController.selected.adresa}" title="#{bundle.EditSocietateTitle_adresa}" />
                        <p:outputLabel value="#{bundle.EditSocietateLabel_telefon}" for="telefon" />
