<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSocietateTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SocietateListForm">
                <p:panel header="#{bundle.ListSocietateTitle}">
                    <p:dataTable id="datalist" value="#{societateController.items}" var="item"
                                 selectionMode="single" selection="#{societateController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idSocietate}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocietateTitle_idSocietate}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSocietate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocietateTitle_numeSocietate}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeSocietate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocietateTitle_adresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocietateTitle_telefon}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefon}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocietateTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocietateTitle_semnatura1}"/>
                            </f:facet>
                            <h:outputText value="#{item.semnatura1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocietateTitle_semnatura2}"/>
                            </f:facet>
                            <h:outputText value="#{item.semnatura2}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{societateController.prepareCreate}" update=":SocietateCreateForm" oncomplete="PF('SocietateCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SocietateViewForm" oncomplete="PF('SocietateViewDialog').show()" disabled="#{empty societateController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SocietateEditForm" oncomplete="PF('SocietateEditDialog').show()" disabled="#{empty societateController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{societateController.destroy}" update=":growl,datalist" disabled="#{empty societateController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
