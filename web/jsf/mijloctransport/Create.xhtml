<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MijloctransportCreateDlg" widgetVar="MijloctransportCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMijloctransportTitle}">
            <h:form id="MijloctransportCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mijloctransportController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMijloctransportLabel_idMijlocTransport}" for="idMijlocTransport" />
                        <p:inputText id="idMijlocTransport" value="#{mijloctransportController.selected.idMijlocTransport}" title="#{bundle.CreateMijloctransportTitle_idMijlocTransport}" required="true" requiredMessage="#{bundle.CreateMijloctransportRequiredMessage_idMijlocTransport}"/>
                        <p:outputLabel value="#{bundle.CreateMijloctransportLabel_cod}" for="cod" />
                        <p:inputTextarea rows="4" cols="30" id="cod" value="#{mijloctransportController.selected.cod}" title="#{bundle.CreateMijloctransportTitle_cod}" />
                        <p:outputLabel value="#{bundle.CreateMijloctransportLabel_denumire}" for="denumire" />
                        <p:inputTextarea rows="4" cols="30" id="denumire" value="#{mijloctransportController.selected.denumire}" title="#{bundle.CreateMijloctransportTitle_denumire}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mijloctransportController.create}" value="#{bundle.Save}" update="display,:MijloctransportListForm:datalist,:growl" oncomplete="handleSubmit(args,'MijloctransportCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MijloctransportCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
