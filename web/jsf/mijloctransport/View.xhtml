<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MijloctransportViewDlg" widgetVar="MijloctransportViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMijloctransportTitle}">
            <h:form id="MijloctransportViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mijloctransportController.selected != null}">
                        <h:outputText value="#{bundle.ViewMijloctransportLabel_idMijlocTransport}"/>
                        <h:outputText value="#{mijloctransportController.selected.idMijlocTransport}" title="#{bundle.ViewMijloctransportTitle_idMijlocTransport}"/>
                        <h:outputText value="#{bundle.ViewMijloctransportLabel_cod}"/>
                        <h:outputText value="#{mijloctransportController.selected.cod}" title="#{bundle.ViewMijloctransportTitle_cod}"/>
                        <h:outputText value="#{bundle.ViewMijloctransportLabel_denumire}"/>
                        <h:outputText value="#{mijloctransportController.selected.denumire}" title="#{bundle.ViewMijloctransportTitle_denumire}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MijloctransportViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
