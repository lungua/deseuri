<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSubcategoriideseuriTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SubcategoriideseuriListForm">
                <p:panel header="#{bundle.ListSubcategoriideseuriTitle}">
                    <p:dataTable id="datalist" value="#{subcategoriideseuriController.items}" var="item"
                                 selectionMode="single" selection="#{subcategoriideseuriController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idSubcategoriiDeseuri}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubcategoriideseuriTitle_idSubcategoriiDeseuri}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubcategoriiDeseuri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubcategoriideseuriTitle_numeSubcategorie}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeSubcategorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubcategoriideseuriTitle_codSubCategorie}"/>
                            </f:facet>
                            <h:outputText value="#{item.codSubCategorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubcategoriideseuriTitle_categoriiDeseuriidCategoriiDeseuri}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoriiDeseuriidCategoriiDeseuri}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{subcategoriideseuriController.prepareCreate}" update=":SubcategoriideseuriCreateForm" oncomplete="PF('SubcategoriideseuriCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SubcategoriideseuriViewForm" oncomplete="PF('SubcategoriideseuriViewDialog').show()" disabled="#{empty subcategoriideseuriController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SubcategoriideseuriEditForm" oncomplete="PF('SubcategoriideseuriEditDialog').show()" disabled="#{empty subcategoriideseuriController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{subcategoriideseuriController.destroy}" update=":growl,datalist" disabled="#{empty subcategoriideseuriController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
