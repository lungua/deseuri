<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCantreciclataTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CantreciclataListForm">
                <p:panel header="#{bundle.ListCantreciclataTitle}">
                    <p:dataTable id="datalist" value="#{cantreciclataController.items}" var="item"
                                 selectionMode="single" selection="#{cantreciclataController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCantReciclata}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCantreciclataTitle_idCantReciclata}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCantReciclata}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCantreciclataTitle_cantitate}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantitate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCantreciclataTitle_document}"/>
                            </f:facet>
                            <h:outputText value="#{item.document}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCantreciclataTitle_dataDocument}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataDocument}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCantreciclataTitle_observatii}"/>
                            </f:facet>
                            <h:outputText value="#{item.observatii}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCantreciclataTitle_agentEc}"/>
                            </f:facet>
                            <h:outputText value="#{item.agentEc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCantreciclataTitle_miscariLunaidMiscariLuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.miscariLunaidMiscariLuna}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cantreciclataController.prepareCreate}" update=":CantreciclataCreateForm" oncomplete="PF('CantreciclataCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CantreciclataViewForm" oncomplete="PF('CantreciclataViewDialog').show()" disabled="#{empty cantreciclataController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CantreciclataEditForm" oncomplete="PF('CantreciclataEditDialog').show()" disabled="#{empty cantreciclataController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cantreciclataController.destroy}" update=":growl,datalist" disabled="#{empty cantreciclataController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
