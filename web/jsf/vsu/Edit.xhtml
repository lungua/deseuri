<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VsuEditDlg" widgetVar="VsuEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVsuTitle}">
            <h:form id="VsuEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vsuController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVsuLabel_idVSU}" for="idVSU" />
                        <p:inputText id="idVSU" value="#{vsuController.selected.idVSU}" title="#{bundle.EditVsuTitle_idVSU}" required="true" requiredMessage="#{bundle.EditVsuRequiredMessage_idVSU}"/>
                        <p:outputLabel value="#{bundle.EditVsuLabel_VSUColectate}" for="VSUColectate" />
                        <p:inputText id="VSUColectate" value="#{vsuController.selected.VSUColectate}" title="#{bundle.EditVsuTitle_VSUColectate}" />
                        <p:outputLabel value="#{bundle.EditVsuLabel_VSURabla}" for="VSURabla" />
                        <p:inputText id="VSURabla" value="#{vsuController.selected.VSURabla}" title="#{bundle.EditVsuTitle_VSURabla}" />
                        <p:outputLabel value="#{bundle.EditVsuLabel_VSUNonRabla}" for="VSUNonRabla" />
                        <p:inputText id="VSUNonRabla" value="#{vsuController.selected.VSUNonRabla}" title="#{bundle.EditVsuTitle_VSUNonRabla}" />
                        <p:outputLabel value="#{bundle.EditVsuLabel_lunaidLuna}" for="lunaidLuna" />
                        <p:selectOneMenu id="lunaidLuna" value="#{vsuController.selected.lunaidLuna}" required="true" requiredMessage="#{bundle.EditVsuRequiredMessage_lunaidLuna}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{lunaController.itemsAvailableSelectOne}"
                                           var="lunaidLunaItem"
                                           itemValue="#{lunaidLunaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVsuLabel_punctLucruidPunctLucru}" for="punctLucruidPunctLucru" />
                        <p:selectOneMenu id="punctLucruidPunctLucru" value="#{vsuController.selected.punctLucruidPunctLucru}" required="true" requiredMessage="#{bundle.EditVsuRequiredMessage_punctLucruidPunctLucru}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{punctlucruController.itemsAvailableSelectOne}"
                                           var="punctLucruidPunctLucruItem"
                                           itemValue="#{punctLucruidPunctLucruItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vsuController.update}" value="#{bundle.Save}" update="display,:VsuListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VsuEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VsuEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
