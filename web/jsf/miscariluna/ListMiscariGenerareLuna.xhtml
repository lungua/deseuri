<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/left.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMiscarigenerareTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">

            <div style="width: 100%;height: 5%;">
                <font size="5" color="green">Actualizare Miscari Generare dupa LUNA </font>
            </div>
            <div id="div211" style="width: 100%;height: 20%; border: #FFFFFF; "> 
                <p:panelGrid id="pgid2"  columns="3" style="width: 60% ;border: #FFFFFF !important;">
                    <p:row  id="idrow137" >

                        <p:column style="width: 30% ;border: #FFFFFF !important; " >
                            <p><b> selectati Punctul de lucru :</b></p>
                            <h:form id="form2x">
                                <p:selectOneMenu  value="#{punctlucruController.selectPL1}" filter="true" filterMatchMode="contains" 
                                                  converter="punctlucruConverter" var="p0" onchange="submit()"
                                                  valueChangeListener="#{miscarigenerareController.changePunctLucru}" style="width: 250px" >

                                    <f:selectItem itemLabel="selectati punct lucru" itemValue="" />
                                    <f:selectItems value="#{punctlucruController.itemsPL}" var="player1"
                                                   itemLabel="#{player1.numePunct}"  itemValue="#{player1}" 
                                                   />
                                    <p:column>
                                        #{p0.numePunct} 
                                    </p:column>
                                </p:selectOneMenu>


                            </h:form>
                        </p:column>
                    </p:row>


                    <p:row  id="idrow136">
                        <p:column style="width: 30%;border: #FFFFFF !important ;" >
                            <p><b> selectati Clasificare :</b></p>
                            <h:form id="form3x">
                                <p:selectOneMenu  value="#{clasificaredinController.selectedClasif1}" filter="true" filterMatchMode="contains" 
                                                  converter="clasificaredinConverter" var="p" onchange="submit()"
                                                  valueChangeListener="#{miscarigenerareController.changeClasificaredin}" style="width: 250px" >
                                    <f:selectItem itemLabel="TipClasificare" itemValue="" />
                                    <f:selectItems value="#{clasificaredinController.items}" var="player"
                                                   itemLabel="#{player.codClasificare}" itemValue="#{player}"
                                                   />
                                    <p:column>
                                        #{p.codClasificare} 
                                    </p:column>
                                </p:selectOneMenu>

                            </h:form>
                        </p:column>
                    </p:row>





                </p:panelGrid>
            </div>

            <div style="width: 40%;height: 25%;">

                <h:form id="LunaListForm">
                    <p:panel >
                        <p:dataTable id="datalist" value="#{lunaController.items}" var="item"
                                     selectionMode="single" selection="#{lunaController.selected}"
                                     rowKey="#{item.idLuna}"
                                     rows="400"
                                     editable="true"
                                     style="width: 100%;font-size: 10px;"
                                     scrollable="true"
                                     scrollHeight="45"
                                     >

                            <p:ajax event="rowSelect"  listener="#{miscarigenerareController.onRowSelectLuna}" update=":MiscarigenerareListForm :add"/>
                            <p:ajax event="rowUnselect" update=""/>
                            <p:column style="width: 30%"   sortBy="#{item.luna}" filterBy="#{item.luna}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListLunaTitle_luna}"/>
                                </f:facet>
                                <h:outputText value="#{item.luna}"/>
                            </p:column>
                            <p:column style="width: 30%"   sortBy="#{item.anulidAnul.anul}" filterBy="#{item.anulidAnul.anul}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="anul"/>
                                </f:facet>
                                <h:outputText value="#{item.anulidAnul.anul}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>




            </div>

            <div style="width: 100%;height: 45%;">

                <p:panelGrid id="pgid22"  columns="3" style="width: 100% ;border: #FFFFFF !important;">
                    <p:row  id="idrow237" >

                        <p:column style="width: 45% ;border: #234386 !important; " >
                            <p><b> selectati Cod :</b></p>
                            <h:form id="DeseuripunctlucruListForm">
                                <p:panel >
                                    <p:dataTable id="datalist" value="#{miscarigenerareController.itemsPL}" var="item"
                                                 selectionMode="single" selection="#{deseuripunctlucruController.selected}"
                                                 paginator="true"
                                                 rowKey="#{item.idDeseuri}"
                                                 rows="20"
                                                 paginatorPosition="top"
                                                 rowsPerPageTemplate="50,100,200"
                                                 editable="true"
                                                 style="font-size: 10px;"
                                                 scrollable="true"

                                                 scrollHeight="200"
                                                 >

                                        <p:ajax event="rowSelect" listener="#{miscarigenerareController.onRowSelect}"  update=":add"/>
                                        <p:ajax event="rowUnselect" update=" "/>


                                        <p:column sortBy="#{item.numeDeseu}" filterBy="#{item.numeDeseu}" filterMatchMode="contains">
                                            <f:facet name="header">
                                                <h:outputText style=" font-size: 8px;" value="Nume Deseu"/>
                                            </f:facet>
                                            <h:outputText   value="#{item.numeDeseu}"/>
                                        </p:column>

                                        <p:column sortBy="#{item.codDeseuidCodDeseu.codDeseu}" filterBy="#{item.codDeseuidCodDeseu.codDeseu}" filterMatchMode="contains">
                                            <f:facet name="header">
                                                <h:outputText style=" font-size: 8px;" value="Cod Deseu"/>
                                            </f:facet>
                                            <h:outputText  value="#{item.codDeseuidCodDeseu.codDeseu}"/>
                                        </p:column>



                                    </p:dataTable>
                                </p:panel>
                            </h:form>

                        </p:column>
                    </p:row>

                    <p:row  id="idrow337" >
                        <p:column style="width: 10% ;border: #FFFFFF !important; " >
                            <h:form id="add" >
                                <p:commandButton disabled="#{miscarigenerareController.adauga}" id="createButton" icon="ui-icon-arrowthick-1-e"   value="Adauga"  actionListener="#{miscarigenerareController.prepareCreate}" update=":add :DeseuripunctlucruListForm :MiscarigenerareCreateForm " oncomplete="PF('MiscarigenerareCreateDialog').show()"  />
                            </h:form>
                        </p:column>
                    </p:row>

                    <p:row  id="idrow236">
                        <p:column style="width: 45%;border: #FFFFFF !important ;" >
                            <b>  :</b>
                            <h:form id="MiscarigenerareListForm">
                                <p:panel >
                                    <p:dataTable id="datalist" value="#{miscarigenerareController.itemsGenerare}" var="item"
                                                 selectionMode="single" selection="#{miscarigenerareController.selected}"
                                                 paginator="true"
                                                 rowKey="#{item.idMiscariGenerare}"
                                                 rows="400"
                                                 editable="true"
                                                 style="width: 100%;font-size: 10px;"
                                                 scrollable="true"
                                                 scrollHeight="200"
                                                 >

                                        <p:ajax event="rowSelect"   update=" deleteButton"/>
                                        <p:ajax event="rowUnselect" update="deleteButton"/>


                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListMiscarigenerareTitle_cantitate}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.cantitate}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="DeseuPunctLucru"/>
                                            </f:facet>
                                            <h:outputText value="#{item.deseuriPunctLucruidDeseuri.numeDeseu}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListMiscarigenerareTitle_lunaidLuna}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.lunaidLuna.luna} - #{item.lunaidLuna.anulidAnul.anul}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="punctLucreu"/>
                                            </f:facet>
                                            <h:outputText value="#{item.deseuriPunctLucruidDeseuri.punctLucruidPunctLucru.numePunct}"/>
                                        </p:column>
                                        <f:facet name="footer">
                                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{miscarigenerareController.destroy}" update=":growl,datalist" disabled="#{empty miscarigenerareController.selected}"/>
                                        </f:facet>
                                    </p:dataTable>
                                </p:panel>
                            </h:form>

                            <ui:include src="Create.xhtml"/>
                            
                        </p:column>
                    </p:row>





                </p:panelGrid>






            </div>
        </ui:define>
    </ui:composition>

</html>
