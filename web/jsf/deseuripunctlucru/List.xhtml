<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeseuripunctlucruTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DeseuripunctlucruListForm">
                <p:panel header="#{bundle.ListDeseuripunctlucruTitle}">
                    <p:dataTable id="datalist" value="#{deseuripunctlucruController.items}" var="item"
                                 selectionMode="single" selection="#{deseuripunctlucruController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDeseuri}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeseuripunctlucruTitle_idDeseuri}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDeseuri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeseuripunctlucruTitle_numeDeseu}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeDeseu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeseuripunctlucruTitle_periculozitate}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.periculozitate}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeseuripunctlucruTitle_stocInitial}"/>
                            </f:facet>
                            <h:outputText value="#{item.stocInitial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeseuripunctlucruTitle_stocInceputLuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.stocInceputLuna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeseuripunctlucruTitle_clasificareDinidClasificareDin}"/>
                            </f:facet>
                            <h:outputText value="#{item.clasificareDinidClasificareDin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeseuripunctlucruTitle_punctLucruidPunctLucru}"/>
                            </f:facet>
                            <h:outputText value="#{item.punctLucruidPunctLucru}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeseuripunctlucruTitle_codDeseuidCodDeseu}"/>
                            </f:facet>
                            <h:outputText value="#{item.codDeseuidCodDeseu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeseuripunctlucruTitle_UMidUM}"/>
                            </f:facet>
                            <h:outputText value="#{item.UMidUM}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{deseuripunctlucruController.prepareCreate}" update=":DeseuripunctlucruCreateForm" oncomplete="PF('DeseuripunctlucruCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DeseuripunctlucruViewForm" oncomplete="PF('DeseuripunctlucruViewDialog').show()" disabled="#{empty deseuripunctlucruController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DeseuripunctlucruEditForm" oncomplete="PF('DeseuripunctlucruEditDialog').show()" disabled="#{empty deseuripunctlucruController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{deseuripunctlucruController.destroy}" update=":growl,datalist" disabled="#{empty deseuripunctlucruController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
