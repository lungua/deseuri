<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LunaCreateDlg" widgetVar="LunaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLunaTitle}">
            <h:form id="LunaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lunaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLunaLabel_idLuna}" for="idLuna" />
                        <p:inputText id="idLuna" value="#{lunaController.selected.idLuna}" title="#{bundle.CreateLunaTitle_idLuna}" required="true" requiredMessage="#{bundle.CreateLunaRequiredMessage_idLuna}"/>
                       
                        <p:outputLabel value="Luna" for="dataDocument" />
                        <p:calendar id="dataDocument" pattern="MM.yyyy" timeZone="EET"  value="#{lunaController.lunaSelectata}" title="Selectati luna si anul"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lunaController.create}" value="#{bundle.Save}" update="display,:LunaListForm:datalist,:growl" oncomplete="handleSubmit(args,'LunaCreateDialog');" onclick="LunaCreateDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LunaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
