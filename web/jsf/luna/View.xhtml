<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LunaViewDlg" widgetVar="LunaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLunaTitle}">
            <h:form id="LunaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lunaController.selected != null}">
                        <h:outputText value="#{bundle.ViewLunaLabel_idLuna}"/>
                        <h:outputText value="#{lunaController.selected.idLuna}" title="#{bundle.ViewLunaTitle_idLuna}"/>
                        <h:outputText value="#{bundle.ViewLunaLabel_luna}"/>
                        <h:outputText value="#{lunaController.selected.luna}" title="#{bundle.ViewLunaTitle_luna}"/>
                        <h:outputText value="#{bundle.ViewLunaLabel_punctLucruidPunctLucru}"/>
                        <h:outputText value="#{lunaController.selected.punctLucruidPunctLucru}" title="#{bundle.ViewLunaTitle_punctLucruidPunctLucru}"/>
                        <h:outputText value="#{bundle.ViewLunaLabel_anulidAnul}"/>
                        <h:outputText value="#{lunaController.selected.anulidAnul}" title="#{bundle.ViewLunaTitle_anulidAnul}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LunaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
