<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">

        <ui:define name="body">
            <h:form id="UtilizatorisocietateListForm">
                <p:panel header="#{bundle.ListUtilizatorisocietateTitle}">
                    <p:dataTable id="datalist" value="#{utilizatorisocietateController.items}" var="item"
                                 selectionMode="single" selection="#{utilizatorisocietateController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idUtilizatoriSocietate}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilizatorisocietateTitle_idUtilizatoriSocietate}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUtilizatoriSocietate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilizatorisocietateTitle_utilizatoriidUtilizatori}"/>
                            </f:facet>
                            <h:outputText value="#{item.utilizatoriidUtilizatori}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilizatorisocietateTitle_societateidSocietate}"/>
                            </f:facet>
                            <h:outputText value="#{item.societateidSocietate}"/>
                        </p:column>
                        <f:facet name="footer">

                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UtilizatorisocietateViewForm" oncomplete="PF('UtilizatorisocietateViewDialog').show()" disabled="#{empty utilizatorisocietateController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UtilizatorisocietateEditForm" oncomplete="PF('UtilizatorisocietateEditDialog').show()" disabled="#{empty utilizatorisocietateController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{utilizatorisocietateController.destroy}" update=":growl,datalist" disabled="#{empty utilizatorisocietateController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
