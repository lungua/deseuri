<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CantvalorificataEditDlg" widgetVar="CantvalorificataEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCantvalorificataTitle}">
            <h:form id="CantvalorificataEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cantvalorificataController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCantvalorificataLabel_idCantValorificata}" for="idCantValorificata" />
                        <p:inputText id="idCantValorificata" value="#{cantvalorificataController.selected.idCantValorificata}" title="#{bundle.EditCantvalorificataTitle_idCantValorificata}" required="true" requiredMessage="#{bundle.EditCantvalorificataRequiredMessage_idCantValorificata}"/>
                        <p:outputLabel value="#{bundle.EditCantvalorificataLabel_cantitate}" for="cantitate" />
                        <p:inputText id="cantitate" value="#{cantvalorificataController.selected.cantitate}" title="#{bundle.EditCantvalorificataTitle_cantitate}" />
                        <p:outputLabel value="#{bundle.EditCantvalorificataLabel_document}" for="document" />
                        <p:inputTextarea rows="4" cols="30" id="document" value="#{cantvalorificataController.selected.document}" title="#{bundle.EditCantvalorificataTitle_document}" />
                        <p:outputLabel value="#{bundle.EditCantvalorificataLabel_dataDocument}" for="dataDocument" />
                        <p:calendar id="dataDocument" pattern="MM/dd/yyyy" value="#{cantvalorificataController.selected.dataDocument}" title="#{bundle.EditCantvalorificataTitle_dataDocument}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCantvalorificataLabel_observatii}" for="observatii" />
                        <p:inputTextarea rows="4" cols="30" id="observatii" value="#{cantvalorificataController.selected.observatii}" title="#{bundle.EditCantvalorificataTitle_observatii}" />
                        <p:outputLabel value="#{bundle.EditCantvalorificataLabel_agentEc}" for="agentEc" />
                        <p:inputTextarea rows="4" cols="30" id="agentEc" value="#{cantvalorificataController.selected.agentEc}" title="#{bundle.EditCantvalorificataTitle_agentEc}" />
                        <p:outputLabel value="#{bundle.EditCantvalorificataLabel_miscariLunaidMiscariLuna}" for="miscariLunaidMiscariLuna" />
                        <p:selectOneMenu id="miscariLunaidMiscariLuna" value="#{cantvalorificataController.selected.miscariLunaidMiscariLuna}" required="true" requiredMessage="#{bundle.EditCantvalorificataRequiredMessage_miscariLunaidMiscariLuna}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{miscarilunaController.itemsAvailableSelectOne}"
                                           var="miscariLunaidMiscariLunaItem"
                                           itemValue="#{miscariLunaidMiscariLunaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cantvalorificataController.update}" value="#{bundle.Save}" update="display,:CantvalorificataListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CantvalorificataEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CantvalorificataEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
