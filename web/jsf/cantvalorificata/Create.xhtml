<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CantvalorificataCreateDlg" widgetVar="CantvalorificataCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCantvalorificataTitle}">
            <h:form id="CantvalorificataCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cantvalorificataController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCantvalorificataLabel_idCantValorificata}" for="idCantValorificata" />
                        <p:inputText id="idCantValorificata" value="#{cantvalorificataController.selected.idCantValorificata}" title="#{bundle.CreateCantvalorificataTitle_idCantValorificata}" required="true" requiredMessage="#{bundle.CreateCantvalorificataRequiredMessage_idCantValorificata}"/>
                        <p:outputLabel value="#{bundle.CreateCantvalorificataLabel_cantitate}" for="cantitate" />
                        <p:inputText id="cantitate" value="#{cantvalorificataController.selected.cantitate}" title="#{bundle.CreateCantvalorificataTitle_cantitate}" />
                        <p:outputLabel value="#{bundle.CreateCantvalorificataLabel_document}" for="document" />
                        <p:inputTextarea rows="4" cols="30" id="document" value="#{cantvalorificataController.selected.document}" title="#{bundle.CreateCantvalorificataTitle_document}" />
                        <p:outputLabel value="#{bundle.CreateCantvalorificataLabel_dataDocument}" for="dataDocument" />
                        <p:calendar id="dataDocument" pattern="MM/dd/yyyy" value="#{cantvalorificataController.selected.dataDocument}" title="#{bundle.EditCantvalorificataTitle_dataDocument}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCantvalorificataLabel_observatii}" for="observatii" />
                        <p:inputTextarea rows="4" cols="30" id="observatii" value="#{cantvalorificataController.selected.observatii}" title="#{bundle.CreateCantvalorificataTitle_observatii}" />
                        <p:outputLabel value="#{bundle.CreateCantvalorificataLabel_agentEc}" for="agentEc" />
                        <p:inputTextarea rows="4" cols="30" id="agentEc" value="#{cantvalorificataController.selected.agentEc}" title="#{bundle.CreateCantvalorificataTitle_agentEc}" />
                        <p:outputLabel value="#{bundle.CreateCantvalorificataLabel_miscariLunaidMiscariLuna}" for="miscariLunaidMiscariLuna" />
                        <p:selectOneMenu id="miscariLunaidMiscariLuna" value="#{cantvalorificataController.selected.miscariLunaidMiscariLuna}" required="true" requiredMessage="#{bundle.EditCantvalorificataRequiredMessage_miscariLunaidMiscariLuna}">
                            <f:selectItems value="#{miscarilunaController.itemsAvailableSelectOne}"
                                           var="miscariLunaidMiscariLunaItem"
                                           itemValue="#{miscariLunaidMiscariLunaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cantvalorificataController.create}" value="#{bundle.Save}" update="display,:CantvalorificataListForm:datalist,:growl" oncomplete="handleSubmit(args,'CantvalorificataCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CantvalorificataCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
