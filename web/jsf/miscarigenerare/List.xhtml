<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMiscarigenerareTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MiscarigenerareListForm">
                <p:panel header="#{bundle.ListMiscarigenerareTitle}">
                    <p:dataTable id="datalist" value="#{miscarigenerareController.items}" var="item"
                                 selectionMode="single" selection="#{miscarigenerareController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMiscariGenerare}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiscarigenerareTitle_idMiscariGenerare}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMiscariGenerare}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiscarigenerareTitle_cantitate}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantitate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiscarigenerareTitle_stocInceputLuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.stocInceputLuna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiscarigenerareTitle_tipDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiscarigenerareTitle_dataDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataDoc}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiscarigenerareTitle_miscariLunaidMiscariLuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.miscariLunaidMiscariLuna}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{miscarigenerareController.prepareCreate}" update=":MiscarigenerareCreateForm" oncomplete="PF('MiscarigenerareCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MiscarigenerareViewForm" oncomplete="PF('MiscarigenerareViewDialog').show()" disabled="#{empty miscarigenerareController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MiscarigenerareEditForm" oncomplete="PF('MiscarigenerareEditDialog').show()" disabled="#{empty miscarigenerareController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{miscarigenerareController.destroy}" update=":growl,datalist" disabled="#{empty miscarigenerareController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
