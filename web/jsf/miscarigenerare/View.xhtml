<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MiscarigenerareViewDlg" widgetVar="MiscarigenerareViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMiscarigenerareTitle}">
            <h:form id="MiscarigenerareViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{miscarigenerareController.selected != null}">
                        <h:outputText value="#{bundle.ViewMiscarigenerareLabel_idMiscariGenerare}"/>
                        <h:outputText value="#{miscarigenerareController.selected.idMiscariGenerare}" title="#{bundle.ViewMiscarigenerareTitle_idMiscariGenerare}"/>
                        <h:outputText value="#{bundle.ViewMiscarigenerareLabel_cantitate}"/>
                        <h:outputText value="#{miscarigenerareController.selected.cantitate}" title="#{bundle.ViewMiscarigenerareTitle_cantitate}"/>
                        <h:outputText value="#{bundle.ViewMiscarigenerareLabel_stocInceputLuna}"/>
                        <h:outputText value="#{miscarigenerareController.selected.stocInceputLuna}" title="#{bundle.ViewMiscarigenerareTitle_stocInceputLuna}"/>
                        <h:outputText value="#{bundle.ViewMiscarigenerareLabel_tipDoc}"/>
                        <h:outputText value="#{miscarigenerareController.selected.tipDoc}" title="#{bundle.ViewMiscarigenerareTitle_tipDoc}"/>
                        <h:outputText value="#{bundle.ViewMiscarigenerareLabel_dataDoc}"/>
                        <h:outputText value="#{miscarigenerareController.selected.dataDoc}" title="#{bundle.ViewMiscarigenerareTitle_dataDoc}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMiscarigenerareLabel_miscariLunaidMiscariLuna}"/>
                        <h:outputText value="#{miscarigenerareController.selected.miscariLunaidMiscariLuna}" title="#{bundle.ViewMiscarigenerareTitle_miscariLunaidMiscariLuna}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MiscarigenerareViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
