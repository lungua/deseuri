<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UmViewDlg" widgetVar="UmViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUmTitle}">
            <h:form id="UmViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{umController.selected != null}">
                        <h:outputText value="#{bundle.ViewUmLabel_idUM}"/>
                        <h:outputText value="#{umController.selected.idUM}" title="#{bundle.ViewUmTitle_idUM}"/>
                        <h:outputText value="#{bundle.ViewUmLabel_numeUM}"/>
                        <h:outputText value="#{umController.selected.numeUM}" title="#{bundle.ViewUmTitle_numeUM}"/>
                        <h:outputText value="#{bundle.ViewUmLabel_codUM}"/>
                        <h:outputText value="#{umController.selected.codUM}" title="#{bundle.ViewUmTitle_codUM}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UmViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
