<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UmEditDlg" widgetVar="UmEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUmTitle}">
            <h:form id="UmEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{umController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUmLabel_idUM}" for="idUM" />
                        <p:inputText id="idUM" value="#{umController.selected.idUM}" title="#{bundle.EditUmTitle_idUM}" required="true" requiredMessage="#{bundle.EditUmRequiredMessage_idUM}"/>
                        <p:outputLabel value="#{bundle.EditUmLabel_numeUM}" for="numeUM" />
                        <p:inputTextarea rows="4" cols="30" id="numeUM" value="#{umController.selected.numeUM}" title="#{bundle.EditUmTitle_numeUM}" />
                        <p:outputLabel value="#{bundle.EditUmLabel_codUM}" for="codUM" />
                        <p:inputTextarea rows="4" cols="30" id="codUM" value="#{umController.selected.codUM}" title="#{bundle.EditUmTitle_codUM}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{umController.update}" value="#{bundle.Save}" update="display,:UmListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UmEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UmEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
