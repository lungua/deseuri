<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CantrezultataViewDlg" widgetVar="CantrezultataViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCantrezultataTitle}">
            <h:form id="CantrezultataViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cantrezultataController.selected != null}">
                        <h:outputText value="#{bundle.ViewCantrezultataLabel_idCantRezultata}"/>
                        <h:outputText value="#{cantrezultataController.selected.idCantRezultata}" title="#{bundle.ViewCantrezultataTitle_idCantRezultata}"/>
                        <h:outputText value="#{bundle.ViewCantrezultataLabel_cantitate}"/>
                        <h:outputText value="#{cantrezultataController.selected.cantitate}" title="#{bundle.ViewCantrezultataTitle_cantitate}"/>
                        <h:outputText value="#{bundle.ViewCantrezultataLabel_document}"/>
                        <h:outputText value="#{cantrezultataController.selected.document}" title="#{bundle.ViewCantrezultataTitle_document}"/>
                        <h:outputText value="#{bundle.ViewCantrezultataLabel_dataDocument}"/>
                        <h:outputText value="#{cantrezultataController.selected.dataDocument}" title="#{bundle.ViewCantrezultataTitle_dataDocument}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCantrezultataLabel_observatii}"/>
                        <h:outputText value="#{cantrezultataController.selected.observatii}" title="#{bundle.ViewCantrezultataTitle_observatii}"/>
                        <h:outputText value="#{bundle.ViewCantrezultataLabel_miscariLunaidMiscariLuna}"/>
                        <h:outputText value="#{cantrezultataController.selected.miscariLunaidMiscariLuna}" title="#{bundle.ViewCantrezultataTitle_miscariLunaidMiscariLuna}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CantrezultataViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
