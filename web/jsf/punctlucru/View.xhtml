<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PunctlucruViewDlg" widgetVar="PunctlucruViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPunctlucruTitle}">

                    <p:panelGrid columns="2" rendered="#{punctlucruController.selected != null}">

                        <h:outputText value="#{bundle.ViewPunctlucruLabel_numePunct}"/>

                        <h:outputText value="#{bundle.ViewPunctlucruLabel_telefon}"/>

                        <h:outputText value="#{bundle.ViewPunctlucruLabel_societateidSocietate}"/>
                        <h:outputText value="#{punctlucruController.selected.societateidSocietate}" title="#{bundle.ViewPunctlucruTitle_societateidSocietate}"/>
