<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/leftLogin.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipdocgestiuneTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <div align="center" style="width: 400px;height: 400px">
            <h:form id="loginForm">          
                <p:growl id="msg" showDetail="true" life="3000" />
                <p:panel>

                    <h:panelGrid id="loginPanel" columns="2">

                        <h:outputText value="Username" />

                        <p:inputText id="username" value="#{utilizatoriController.usser}" ></p:inputText>

                        <p:spacer></p:spacer>

                        <p:message for="username" ></p:message>

                        <h:outputText value="Password" />

                        <p:password id="password" value="#{utilizatoriController.passw}"  feedback="false"></p:password>

                        <p:spacer></p:spacer>

                        <p:message for="password"></p:message>

                        <p:commandButton action="#{utilizatoriController.loginProject}" value="Login" update="loginForm" ajax="true"></p:commandButton>
                        
                        <p:commandButton action="#{utilizatoriController.linkkSignIn}" value="SignIn" update="loginForm" ajax="true"></p:commandButton>
                    </h:panelGrid>

                </p:panel>

            </h:form>
            </div>


        </ui:define>
    </ui:composition>

</html>
